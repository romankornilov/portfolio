  <script>
    // ligthbox
    $("document").ready(function () {
      $(function () {
        $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
      });
    });
  </script>

  <script type="text/javascript">
    var top_show = 150; // In what position of scroll bar we are starting to show the buton "Top"
    var delay = 1000; // Scrolling delay
    $(document).ready(function () {
      $(window).scroll(function () {
        // On scroll we are going to this function
        /* Depend on position of the scrollbar and the options of top_show,  hide or show the buton "Top"*/
        if ($(this).scrollTop() > top_show) $("#top").fadeIn();
        else $("#top").fadeOut();
      });
      $("#top").click(function () {
        // On button "top" click we are getting to this function
        /*  Animate of the scroll */
        $("body, html").animate(
          {
            scrollTop: 0
          },
          delay
        );
      });
    });
  </script>
